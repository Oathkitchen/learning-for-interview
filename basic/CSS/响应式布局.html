<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <style>
      .container {
        width: 100%;
        display: grid;
        gap: 1rem;
        grid-template-columns:repeat(3, 1fr);
      }
      .item {
        width: 100%;
        height: 200px;
        background-color: tomato;
      }
      @media (max-width: 1024px) {
        .container {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 768px) {
        .container {
          grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>
  </body>
</html>
