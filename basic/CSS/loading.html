<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="item1"></div>
      <div class="item2"></div>
      <div class="dotbox">
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
      </div>
    </div>

    <style>
      .box {
        padding: 40px;
      }

      /* 第一个 */
      .item1 {
        margin: 30px 0;
        width: 45px;
        height: 45px;
        border: 10px solid rgb(201, 195, 195);
        border-radius: 100%;
        border-top-color: grey;
        animation: loading 1s infinite linear;
      }
      @keyframes loading {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* 第二个 */

      .item2 {
        margin: 30px 0;
        width: 45px;
        height: 45px;
        border: 10px solid transparent;
        border-radius: 100%;
        border-top-color: grey;
        border-right-color: grey;
        border-bottom-color: grey;
        animation: loading 1s infinite linear;
      }

      /* 第三个 */

      .dotbox {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        height: 65px;
        width: 65px;
      }
      .dotbox div {
        width: 10px;
        background-color: grey;
        border-radius: 5px;
      }
      .dotbox div:nth-child(1) {
        animation: dot-loading1 0.5s infinite linear alternate;
      }
      .dotbox div:nth-child(2) {
        animation: dot-loading2 0.5s infinite linear alternate;
      }
      .dotbox div:nth-child(3) {
        animation: dot-loading1 0.5s infinite linear alternate;
      }
      @keyframes dot-loading1 {
        0% {
          height: 15px;
        }
        50% {
          height: 25px;
        }
        100% {
          height: 45px;
        }
      }
      @keyframes dot-loading2 {
        0% {
          height: 45px;
        }
        50% {
          height: 25px;
        }
        100% {
          height: 15px;
        }
      }
    </style>
  </body>
</html>
