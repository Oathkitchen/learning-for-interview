<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="item">123</div>
      <div class="item">234</div>
      <div class="item">345</div>
      <div class="item">456</div>
      <div class="item">567</div>
      <div class="item">678</div>
      <div class="item">789</div>
      <div class="item">890</div>
      <div class="item">901</div>
    </div>
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        direction: rtl;
        width: 300px;
        height: 300px;
        gap: 20px;
      }

      .item {
        background: red;
        font-size: 24px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </body>
</html>
