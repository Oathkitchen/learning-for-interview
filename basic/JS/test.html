<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var reverseWords = function (s) {
        debugger;
        const arr = s.split(" ");
        while (!arr[0]) {
          arr.shift();
        }
        arr.reverse()
        while (!arr[0]) {
          arr.shift();
        }
        let result = ''
        for (let i = 0; i < arr.length; i++) {
          if (arr[i]) {
              result += ' ' + arr[i];
          }
        }
        return result.trim();
      };
      console.log(reverseWords("a good   example"));
    </script>
  </body>
</html>
