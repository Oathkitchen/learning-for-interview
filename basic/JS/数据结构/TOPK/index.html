  <script type="module">
    import { MinHeap } from './min-heap.js'

    function topk(arr, n) {
      const minHeap = new MinHeap()
      const result = []

      for(let i = 0; i < arr.length; i++){
        if(minHeap.size() < n){
          minHeap.push(arr[i])
        } else if(arr[i] > minHeap.peek()) {
          minHeap.pop()
          minHeap.push(arr[i])
        }
      }

      while(minHeap.size() > 0){
        result.push(minHeap.pop())
      }

      return result
    }

    console.log(topk([10, 15, 2, 6, 4, 5, 7, 3, 6, 14, 3, 12, 14, 13, 16, 1, 8], 5))

  </script>
