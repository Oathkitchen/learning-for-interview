<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var invertTree = function (root) {
        if (root === null) return null;
        function invertNode(node, right, left) {
          node.left = right ? invertNode(right, right.right, right.left) : null;
          node.right = left ? invertNode(left, left.right, left.left) : null;
          return node
        }
        invertNode(root, root.right, root.left);
        return root;
      };

      const node4 = { val: 4, left: null, right: null };
      const node2 = { val: 2 };
      const node1 = { val: 1 };
      const node3 = { val: 3 };
      const node7 = { val: 7 };
      const node6 = { val: 6 };
      const node9 = { val: 9 };

      node4.left = node2;
      node4.right = node7;

      node2.left = node1;
      node2.right = node3;

      node7.left = node6;
      node7.right = node9;

      invertTree(node4);
    </script>
  </body>
</html>
