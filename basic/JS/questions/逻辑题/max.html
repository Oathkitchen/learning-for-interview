<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function max(list) {
        if (!list.length) return NaN;
        return list.reduce((acc, cur) => (acc > cur ? acc : cur));
      }

      console.log(max([1, 2, 3, 4, 5, 6]));

      function maxTwo(list) {
        let max = -Infinity;
        let secondMax = -Infinity;
        for (const num of list) {
          if (num > max) {
            secondMax = max;
            max = num;
          } else if (num > secondMax) {
            secondMax = num;
          }
        }
        return [max, secondMax];
      }

      console.log(maxTwo([1,2,4,5,6,7,8,9]));
    </script>
  </body>
</html>
