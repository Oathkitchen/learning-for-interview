<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const url = "https://shanyue.tech?a=3&b=4&c=5";

      // 解析后得到 qs 如下
      const qs = {
        a: 3,
        b: 4,
        c: 5,
      };

      function urlParamDecode(url) {
        const questionIndex = url.indexOf('?')
        const paramList = url.slice(questionIndex + 1).split("&")
        const obj = {}
        paramList.forEach(paramstr => {
          const [key, value] = paramstr.split("=")
          obj[key] = value
        });
        console.log(obj)
      }
    
      urlParamDecode(url)
    </script>
  </body>
</html>
