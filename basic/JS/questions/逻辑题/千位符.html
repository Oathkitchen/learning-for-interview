<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //=> '123'
      numberThousands(123);

      //=> '1,234,567'
      numberThousands(1234567);

      // 可以处理正负数
      // => '-123,456'
      numberThousands(-123456);

      // 可以处理小数
      // => '-123,456.123456789'
      numberThousands(-123456.123456789);

      /**
       * 千位分隔符
       *
       * 1. 可以处理正负数
       * 2. 可以处理小数
       * @param {number} number
       * @returns {string}
       */
      function numberThousands(number) {
        debugger
        const [integer, decimal] = number.toString().split(".");
        const negative = integer.startsWith("-");
        const unsiginedInterger = integer.replace("-", "");

        let count = 0;
        let result = "";

        for (let i = unsiginedInterger.length - 1; i >= 0; i--) {
          count++;
          result = unsiginedInterger[i] + result;
          if (count % 3 === 0 && i !== 0) {
            result = "," + result;
          }
        }

        if(negative) result = '-' + result
        if(decimal) result = result + `.${decimal}`
        console.log(result)
        return result
      }
    </script>
  </body>
</html>
