<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const _ = {
        camelCase: function (str) {
          const strs = str.replace(/-+/g, " ").replace(/_+/g, " ").trim().split(" ");
          let result = strs[0].toLowerCase();
          for (let i = 1; i < strs.length; i++) {
            result =
              result +
              strs[i].slice(0, 1).toUpperCase() +
              strs[i].slice(1).toLowerCase();
          }
          return result;
        },
      };

      console.log(_.camelCase("Foo Bar"));
      // => 'fooBar'

      console.log(_.camelCase("--foo-bar--"));
      // => 'fooBar'

      console.log(_.camelCase("__FOO_BAR__"));
      // => 'fooBar'
    </script>
  </body>
</html>
