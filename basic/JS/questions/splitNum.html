<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1.3e-9
      // 1.6
      function splitNum(num) {
        const numStr = num.toString();
        const eindex = numStr.indexOf("e-");
        let answer = [];
        if (eindex > -1) {
          const result = numStr.split("e-");
          answer[0] = "0";
          answer[1] = `0.${"0".repeat(Number(result[1] - 1))}${result[0].replace('.','')}`;
        } else {
          const result = numStr.split(".");
          answer = result;
        }
        return answer;
      }

      console.log(splitNum(1.3e-9));
      console.log(splitNum(1.6));
    </script>
  </body>
</html>
