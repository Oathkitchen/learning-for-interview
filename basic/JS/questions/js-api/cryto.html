<body>
  <script>
    function secureRandomString(length){
      const source = 'QWERTYUIOPASDFGHJKLZXCVBNMqwertyuiopasdfghjklxzxcvbnm1234567890'
      const unitedTypeArray = new Uint32Array(length)
      window.crypto.getRandomValues(unitedTypeArray)
      return Array.from(unitedTypeArray).map((randomNumber) => {
        return source[randomNumber % source.length]
      }).join('')
    }

    console.log(secureRandomString(4))
    console.log(secureRandomString(6))
    console.log(secureRandomString(18))
  </script>
