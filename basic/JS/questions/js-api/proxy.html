<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const obj = {
      a: '1',
      b: 2
    }
    const hanlder = {
      get(obj, property){
        console.log(`正在获取 ${obj}.${property}`)
        return obj[property]
      },
      set(obj, property, val){
        console.log(`正在设置 ${obj}.${property} 为 ${val}`)
        obj[property] = val
      }
    }
    const proxy = new Proxy(obj, hanlder)
    console.log(proxy.a)
    proxy.b = 3
    console.log(proxy)
  </script>
</body>
</html>
