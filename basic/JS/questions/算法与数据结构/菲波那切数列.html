<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function getList() {
      const result = [0,1]
      while(true){
        const length = result.length
        const next = result[length-2] + result[length-1]
        if(next < 100) result.push(next)
        else break
      }
      console.log(result)
      return result
    }

    getList()
  </script>
</body>
</html>
