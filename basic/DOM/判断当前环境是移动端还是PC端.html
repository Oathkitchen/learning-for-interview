<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPc() {
        const ua = navigator.userAgent
        const mobilelist = [
          'Android',
          'iPhone',
          'iPad',
          'Windows Phone',
        ]

        let flag = true
        for(let i = 0; i < mobilelist.length; i++){
          if(ua.includes(mobilelist[i])){
            flag = false
            break
          }
        }

        return flag

      }

      isPc() ? alert("PC端") : alert("移动端");
    </script>
  </body>
</html>
